<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Hows It Supposed to Feel- NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Hows It Supposed to Feel- NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Hows It Supposed to Feel- NEFFEX.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Hows It Supposed to Feel- NEFFEX.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
